<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpiTicket One</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <!-- queste classe servono per alzare la min-height del body in modo da coprire al 100%
   il viewport disponibile (anche in assenza di elementi) e a renderlo un contenitore flessibile
   verticale; successivamente basterà fornire al main un flex-grow di 1 al fine di fargli
   "mangiare" tutto lo spazio viola libero all'interno del contenitore, spingendo fisiologicamente
   in basso il footer -->
  <body class="bg-dark min-vh-100 d-flex flex-column" data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="./index.html">EpiTicket One</a>
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <h2 class="text-center mt-3">EpiTicket One</h2>
      <h4 class="text-center mb-3">Pagina amministrazione</h4>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 col-lg-6">
            <!-- nella pagina di amministrazione avremo un FORM che ci permetterà di
               compilare le informazioni relative all'evento e poi inviarlo alle API -->
            <form id="event-form">
              <!-- con che logica create i campi per il form? ve lo dirà il backender -->
              <!-- l'oggetto "concerto" è fatto da 4 proprietà: -->
              <!-- "name" -> string, es. "Pupo a S.Siro" -->
              <!-- "description" -> string, es. "Un concerto imperdibile"-->
              <!-- "time" -> string, "2026-24-01T18:30:00" -->
              <!-- "price" -> string || number, "50" -->

              <div class="mb-3">
                <label for="name" class="form-label">Nome evento</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione evento</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Data/ora evento</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="time"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo biglietto</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <button type="submit" class="btn btn-primary">Invia</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6 text-center">
            <p class="my-2">EpiTicket One - <span id="year"></span></p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
